apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-consumer
  namespace: hm-sense
  labels:
    app: model-consumer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: model-consumer
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: model-consumer
    spec:
      containers:
        - name: model-consumer
          image: ghcr.io/your-org/model-consumer:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8002
          envFrom:
            - configMapRef:
                name: hm-sense-config
          env:
            - name: FEATURE_PRODUCER_FEATURE_ENDPOINT_BASE_URL
              value: http://feature-producer.hm-sense.svc.cluster.local:8000/api
          readinessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: model-consumer
  namespace: hm-sense
  labels:
    app: model-consumer
spec:
  selector:
    app: model-consumer
  ports:
    - name: http
      port: 8002
      targetPort: 8002
  type: ClusterIP
